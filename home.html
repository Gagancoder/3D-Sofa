<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="Sofa" src="T.glb"></a-asset-item>

 

    </a-assets>

    <a-sky color="red"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Sofa-->
    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#Sofa" shadow="cast: true;">
      </a-entity>
    </a-entity>

    

  </a-scene>
</body>

</html>
